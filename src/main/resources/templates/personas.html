<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">
    </head>
    <body>
        <header th:fragment="plantilla/template::head">

            <h1 th:text="#{categoria.tabla}"></h1>
            <h1 th:text="#{cliente.nombre}"></h1>
            <table class="table table-dark table-striped">



                <thead class="thead-dark">
                    <tr>
                        <!-- comment <th scope="col">Nombre </th> -->
                        <th th:text="#{cliente.nombre}"></th>
                        <th th:text="#{cliente.apellido1}"></th>
                        <th th:text="#{cliente.apellido2}"></th>
                        <th th:text="#{cliente.correo}"></th>
                        <th th:text="#{cliente.telefono}"></th>
                        <th th:text="#{accion.editar}"></th>
                        <th th:text="#{accion.eliminar}"></th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${personas}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getApellido1}"></td>
                        <td th:text="${user.getApellido2}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td>
                            <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/pdf}">
                <button sec:authorize="isAnonymous()" th:href="@{~/pdf}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Generar PDF</button>
            </form>
            <div>
            </div>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="home.html">
                <button sec:authorize="isAnonymous()" th:href="home.html" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Home</button>
            </form>
        </header>
        <footer th:replace="plantilla/template::footer">
        </footer>
    </body>
</html>
