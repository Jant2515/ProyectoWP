<html>
    <head>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='navbar'>
            <img src="images/logo.png" class='logo' alt="Es mi logo"/>
            <nav>
                <ul class="menu-horizontal">
                    <li><a th:href="@{/home}" class="nav-links"
                           th:text="#{categoria.inicio2}">Inicio</a></li>
                    <li><a th:href="@{/computadoras}" class="nav-links"
                           th:text="#{categoria.computadoras}">Computadoras</a></li>
                    <li>
                        <a href="#" class="nav-links" 
                           th:text="#{categoria.componentes}">Componentes</a>
                        <ul class="menu-vertical">
                            <li><a th:href="@{/monitores}" class="nav-links"
                                   th:text="#{categoria.monitores}">Monitores</a></li>
                            <li><a th:href="@{/tarjetas}" class="nav-links"
                                   th:text="#{categoria.tarjetas}">Tarjetas Graficas</a></li>
                            <li><a th:href="@{/procesadores}" class="nav-links"
                                   th:text="#{categoria.procesadores}">Procesadores</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-links">Login</a></li>
                    <li><a th:href="@{/ayuda}" class="nav-links"
                           th:text="#{categoria.ayuda}">Ayuda</a></li>
                </ul>
            </nav>
        </div>

        <!-- Page Content -->
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                STREAMTEG <small>Productos</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/procesadores}">Procesadores</a></li>
                <li class="breadcrumb-item active">Producto</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="#"> <img class="img-fluid rounded"
                                            th:src="@{/images/{img} (img=${procesador.imagenes})  }" alt="">
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <form th:action="@{/cart}" method="POST">
                                <input type="hidden" th:value="${procesador.id}" name="id">
                                <h2 class="card-title" th:text="${procesador.nombre}"></h2>

                                <ul class="list-group">
                                    <li class="list-group-item"><h5 th:text="'Precio: ₡'+ ${procesador.precio}"></h5></li>
                                    <li class="list-group-item">
                                        <p th:text=" 'Descripción: '+ ${procesador.descripcion} "></p>
                                    </li>
                                    <li class="list-group-item"><h6>
                                            Cantidad: <input type="number" id="cantidad" name="cantidad"
                                                             autocomplete="off" min="1" max="5" value="1">
                                        </h6></li>
                                </ul>


                                <button type="submit" class="btn btn-dark">Añadir al
                                    carrito</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>
</html>
