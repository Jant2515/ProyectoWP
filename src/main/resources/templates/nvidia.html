    <div class='navbar'>
        <img src="images/logo.png" class='logo' alt="Es mi logo"/>
        <nav>
            <ul class="menu-horizontal">
                <li><a th:href="@{/home}" class="nav-links"
                       th:text="#{categoria.inicio2}">Inicio</a></li>
                <li><a th:href="@{/computadoras}" class="nav-links"

                    </ul>
                </li>

                       th:text="#{categoria.ayuda}">Ayuda</a></li>

            <h4 th:text="${user.getPrecio}">$</h4>
