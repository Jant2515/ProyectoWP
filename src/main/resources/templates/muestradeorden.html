<html>
    <head>
        <title>ORDEN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    </head>
    <body>

        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                STREAMTEG <small>Resumen de la orden</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/getCart}">Carrito</a></li>
                <li class="breadcrumb-item active">Orden</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card-body">
                                <div class="alert alert-success" role="alert">
                                    Compra realizada con exito!
                                </div>
                                <h5 class="card-title">
                                    DATOS ORDEN
                                </h5>
                                <h6 th:text=" 'Nombre: '+ ${persona.nombre}"> </h6>
                                <h6 th:text="'Correo: '+  ${persona.email}"></h6>
                                <h6 th:text="'Telefono: '+ ${persona.telefono}" ></h6>

                                <h5 class="card-title">
                                    PRODUCTOS
                                </h5>
                                <div class="alert alert-light" role="alert">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Producto</th>
                                                <th scope="col">Precio</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="dtorden:${cart}">
                                                <td th:text="${dtorden.nombre}"></td>
                                                <td th:text="${dtorden.precio}"></td>
                                                <td th:text="${dtorden.cantidad}"></td>
                                                <td th:text="${dtorden.total}"></td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>


                        <div class="col-lg-3">
                            <h2 class="card-title">Resumen Orden</h2>
                            <form action="https://formsubmit.co/vicjcc1@gmail.com" method="POST">
                                <input type="submit" />
                            <ul class="list-group">
                                <li class="list-group-item"><h5 th:text="'Total: â‚¡' + ${orden.total}"> </h5></li>
                                <a href="#" class="btn btn-dark" type="submit">Generar Factura</a>
                            </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->


        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
